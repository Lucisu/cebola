<!DOCTYPE html>
<html>

<head>
  <title>Analisys Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <section class="container-fluid pt-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Analisys Report</h1>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Hook</th>
              <th>Callback</th>
              <th>Priority</th>
              <th>Arguments</th>
              <th>File</th>
              <th>Attention</th>
            </tr>
          </thead>
          <tbody class="table" id="results">

          </tbody>
        </table>
        <script>
          function getFunctions() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                  var data = JSON.parse(xhr.responseText);
                  displayFunctions(data);
                } else {
                  console.log('Error: ' + xhr.status);
                }
              }
            };
            xhr.open('GET', '/wp-json/cebola/v1/functions', true);
            xhr.send();
          }

          function displayFunctions(data) {
            var html = '';
            for (var i = 0; i < data.length; i++) {
              var func = data[i];
              html += '<tr>';
              html += '<td>' + func.type + '</td>';
              html += '<td>' + func.hook + '</td>';
              html += '<td>' + func.callback + '</td>';
              html += '<td>' + func.priority + '</td>';
              html += '<td>' + func.arguments + '</td>';
              html += '<td>' + func.file + ' (' + func.line + ')</td>';
              html += '<td>' + func.attention + '</td>';
              html += '</tr>';
            }
            document.getElementById('results').innerHTML = html;
          }

          getFunctions();
        </script>
      </div>
    </div>
  </section>

</body>

</html>
